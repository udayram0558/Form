<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>Student Registration Form </h2></header>
    <form >
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="name" placeholder="name" required><br>

        <label for="Roll No">Roll No:</label>
        <input type="number" name="Roll No" id="roll" placeholder="Roll No" required><br>

        <label for="mark1">10th Mark:</label>
        <input type="number" name="mark1" id="mark1" placeholder="10th Mark" required><br>

        <label for="mark2">12th Mark:</label>
        <input type="number" name="mark2" id="mark2" placeholder="12th Mark" required><br>

        
        <label for="mark3">Degree Percentage:</label>
        <input type="number" name="mark3" id="mark3" placeholder="Degree Mark" required><br>
        <label for="dept">Department:</label>
        <select name="dept" id="dept">
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="AIDS">AIDS</option>
        <option value="ECE">ECE</option>
        </select>
<br>
        <button>submit</button> 
        <button>cancel</button>

    </form>
</body>
</html>
